

<ion-view view-title="Last Issues">

   <ion-nav-buttons  side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

 <ion-nav-buttons  side="right">
    <button menu-toggle="right" class="button button-icon icon ion-ios-settings-strong"></button>
  </ion-nav-buttons>


  <ion-content>



     <ion-list>
        <div ng-repeat="issue in issues">
          <ion-item class="item-stable"
                    ng-click="toggleIssue(issue)"
                    ng-class="{active: isIssueShown(issue)}">
              <i class="icon" ng-class="isIssueShown(issue) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
           {{issue.issueType.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    
              ng-show="isIssueShown(issue)">
            <img class="lastIssueImg" src="{{issue.imageUrl}}" alt="">

            <div class="lastIssueDetails">
              <h2>{{issue.owner.name}}</h2>
              <p class="lastIssueDescription">{{issue.description}}</p>
            </div>

             <label class="item item-input item-select">
                <div class="input-label">
                  Issue Type
                </div>
                <select ng-model="newIssue.issueTypeId">
                  <option  value="{{issueType.id}}" ng-repeat="issueType in issueTypes">{{issueType.name}}</option>
                  
                </select>
              </label>

          </ion-item>
        </div>
      </ion-list>



  </ion-content>
</ion-view>
